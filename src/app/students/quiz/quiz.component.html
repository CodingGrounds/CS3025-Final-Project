<mat-icon class="clickable home-icon" (click)="returnHome()">home</mat-icon>
<mat-progress-bar
  mode="determinate"
  matTooltip="progress towards lesson completion"
  style="margin: 40px 0px 20px 0px;"
  [value]="progressPercent">
</mat-progress-bar>

<app-multiple-choice
  *ngIf="isQuiz('mc')"
  [quiz]="quiz"
  (quizComplete)="answerChosen($event)">
</app-multiple-choice>
<app-fill-in-the-blanks
  *ngIf="isQuiz('fitb')"
  [quiz]="quiz"
  (quizComplete)="answerChosen($event)">
</app-fill-in-the-blanks>

<div class="flex-container">
  <mat-icon class="clickable next-arrow" (click)="navSection(1)">navigate_next</mat-icon>
</div>
