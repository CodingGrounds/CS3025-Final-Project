<div class="flex-container flex-center" style="padding-top: 100px;">
  <h1 class="white-text">Welcome to Money Matters!</h1>
</div>
<div class="flex-container flex-center">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-card>
      <mat-card-title class="center">Login</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            placeholder="username"/>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="password"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="flex-container flex-center">
        <button mat-raised-button class="button">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
