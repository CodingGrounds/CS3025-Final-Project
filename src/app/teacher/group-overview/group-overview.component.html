<mat-icon class="clickable home-icon" (click)="logout()">exit_to_app</mat-icon>
<div class="flex-container flex-center">
  <mat-card>
    <mat-action-list>
      <mat-card-title class="center">Teams Overview </mat-card-title>
      <mat-list-item *ngFor="let group of groups; let i = index" role="listitem">
        <a href="/teacher/groups/{{ i }}" class="list-item">
          {{ group }}
        </a>
      </mat-list-item>
    </mat-action-list>
  </mat-card>
</div>
